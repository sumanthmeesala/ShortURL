<div class="row mt-5">
    <div class="col-11 mx-auto">
        <div class="card text-white bg-dark border-info">
            <div class="card-header text-center border-info">
                <h5>Welcome, {{email}}</h5>
                <h6 class="text-info">Create Links</h6>
            </div>
            <div class="card-body text-center">
                <form action="/home/createSL" method="POST">
                    <div class="form-group">
                        <label>Your non-short URL</label>
                        <input type="text" class="form-control" placeholder="Non-Short URL" name="actualURL" m
                               required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Label For URL</label>
                            <input type="text" class="form-control" placeholder="Label for URL" name="label">
                        </div>
                        <div class="form-group col-md-6">
                            <label>Password (Optional)</label>
                            <input type="password" class="form-control" placeholder="Password" name="password">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
